version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-dashboard-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      # Deixe o .env do Laravel cuidar das configs, aqui só o básico
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      - db
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    container_name: whatsapp-dashboard-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-net

  db:
    image: postgres:16
    container_name: whatsapp-dashboard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-net

volumes:
  pgdata:

networks:
  app-net:
    driver: bridge